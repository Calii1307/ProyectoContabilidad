<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basit Glassmorphism Kartlar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0c0513;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 40px 20px;
    }

    .box {
      position: relative;
      width: 300px;
      height: 460px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.5s ease;
    }

    .box:hover {
      transform: translateY(-20px);
    }

    .box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1));
      transform: skewX(45deg) translateX(0);
      transition: 0.5s;
      border-radius: 20px;
    }

    .box:hover::before {
      transform: skewX(45deg) translateX(200%);
    }

    .box:nth-child(1) {
      background: linear-gradient(45deg, rgba(255, 0, 90, 0.1), rgba(255, 140, 0, 0.1));
      border: 1px solid rgba(255, 140, 0, 0.3);
    }

    .box:nth-child(2) {
      background: linear-gradient(45deg, rgba(0, 180, 255, 0.1), rgba(140, 0, 255, 0.1));
      border: 1px solid rgba(140, 0, 255, 0.3);
    }

    .content {
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    .content h2 {
      font-size: 1.6em;
      margin-bottom: 15px;
    }

    .content img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      margin-bottom: 15px;
      border-radius: 15px;
      border: 2px solid rgba(0, 255, 255, 0.4);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2), 0 0 25px rgba(255, 0, 255, 0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .content img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.5), 0 0 35px rgba(255, 0, 255, 0.3);
    }

    .content a {
      display: inline-block;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      text-decoration: none;
      border-radius: 20px;
      font-weight: 500;
      margin-top: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: 0.4s;
    }

    .content a:hover {
      background: #fff;
      color: #000;
      box-shadow: 0 0 15px #fff;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="box">
      <div class="content">
        <h2>ESTADO DE RESULTADOS</h2>
        <img src="image1.jfif" alt="Imagen estado de resultados">
        <a href="CUESTIONARIO_CONTA.html">Cuestionario 1</a>
      </div>
    </div>

    <div class="box">
      <div class="content">

        <img src="image2.jpg" alt="Imagen estado de resultados">
        <a href="CUESTIONARIO2_CONTA.html">Cuestionario 2</a>
      </div>
    </div>

  </div>

</body>
</html>
