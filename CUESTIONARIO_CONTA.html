<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cuestionario Glowy</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Jost', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* TRANSICIÓN DE ENTRADA */
    .page-transition {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9999;
      animation: fadeOut 1.2s ease forwards;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        visibility: hidden;
      }
    }

    .main {
      width: 95%;
      max-width: 650px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3), 0 0 60px rgba(255, 0, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.15);
      overflow-y: auto;
      max-height: 90vh;
      animation: fadeInUp 1.2s ease-out forwards;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
        filter: blur(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0);
      }
    }

    h2 {
      text-align: center;
      color: #00ffff;
      font-size: 2.3em;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ffff;
    }

    .question {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .question:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
    }

    .question p {
      font-size: 1.2em;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 15px;
    }

    .question label {
      display: block;
      padding: 12px 15px;
      margin: 5px 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .question label:hover {
      background: #00ffff33;
      border-color: #00ffffaa;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }

    .question input[type="radio"] {
      margin-right: 10px;
      transform: scale(1.2);
      accent-color: #00ffff;
    }

    .submit-btn {
      background: linear-gradient(to right, #00ffff, #8a2be2);
      color: white;
      border: none;
      padding: 14px;
      font-weight: bold;
      border-radius: 12px;
      font-size: 1.1em;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5), 0 0 20px rgba(138, 43, 226, 0.3);
      text-shadow: 0 0 5px #ffffff;
    }

    .submit-btn:hover {
      background: linear-gradient(to right, #39fff2, #be82ff);
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.1;
      z-index: -1;
    }

    .main::-webkit-scrollbar {
      width: 10px;
    }

    .main::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .main::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #00ffff, #ff00ff);
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .main::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(to bottom, #00ffcc, #ff33ff);
    }

    .main {
      scrollbar-width: thin;
      scrollbar-color: #00ffff #1a1a1a;
    }

    .correcta {
      border: 2px solid lime;
      background: rgba(0, 255, 0, 0.1);
    }

    .incorrecta {
      border: 2px solid red;
      background: rgba(255, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <!-- Div que se desvanece al entrar -->
  <div class="page-transition"></div>

  <div class="main">
    <form id="cuestionarioForm">
      <h2>✨ Cuestionario 1 ✨</h2>

      <div class="question">
        <p>1. ¿Cuál es el objetivo principal del estado de resultados?</p>
        <label><input type="radio" name="q1" value="a"> Mostrar el balance general</label>
        <label><input type="radio" name="q1" value="b"> Calcular utilidades o pérdidas</label>
        <label><input type="radio" name="q1" value="c"> Reportar inventarios</label>
      </div>

      <div class="question">
        <p>2. ¿Qué elemento NO pertenece al estado de resultados?</p>
        <label><input type="radio" name="q2" value="a"> Ingresos</label>
        <label><input type="radio" name="q2" value="b"> Costos</label>
        <label><input type="radio" name="q2" value="c"> Activos fijos</label>
      </div>

      <div class="question">
        <p>3. ¿Qué mide el estado de resultados?</p>
        <label><input type="radio" name="q3" value="a"> El flujo de caja</label>
        <label><input type="radio" name="q3" value="b"> La rentabilidad de una empresa</label>
        <label><input type="radio" name="q3" value="c"> El número de empleados</label>
      </div>

      <button type="submit" class="submit-btn">CALIFICAR</button>
    </form>
  </div>

  <script>
    const respuestasCorrectas = {
      q1: "b",
      q2: "c",
      q3: "b"
    };

    document.getElementById("cuestionarioForm").addEventListener("submit", function (e) {
      e.preventDefault();

      let aciertos = 0;
      let total = Object.keys(respuestasCorrectas).length;

      document.querySelectorAll(".question").forEach(q => {
        q.classList.remove("correcta", "incorrecta");
      });

      for (let pregunta in respuestasCorrectas) {
        const opciones = document.getElementsByName(pregunta);
        let respondida = false;

        opciones.forEach(op => {
          const label = op.parentElement;
          label.style.background = '';
          label.style.border = '';

          if (op.checked) {
            respondida = true;

            if (op.value === respuestasCorrectas[pregunta]) {
              label.style.background = "rgba(0,255,0,0.2)";
              label.style.border = "2px solid lime";
              aciertos++;
            } else {
              label.style.background = "rgba(255,0,0,0.2)";
              label.style.border = "2px solid red";
            }
          }
        });

        if (!respondida) {
          alert(`La pregunta "${pregunta}" no fue respondida`);
          return;
        }
      }

      setTimeout(() => {
        alert(`¡Resultado final! ✅ ${aciertos} de ${total} respuestas correctas.`);
      }, 300);
    });
  </script>

</body>
</html>
